<!DOCTYPE html>
<html lang="en">

<head>
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="./css/pyscript.css" />
  <link rel="stylesheet" href="./css/button.css" />
  <script defer src="./js/pyscript.js"></script>
  <script>
    function updateSlider(slideAmount) {
      //get the element
      var sliderValue = document.getElementById("slidervalue");
      //show the amount
      sliderValue.innerText = slideAmount;
    }
  </script>
</head>


<body>
  <h2><b>Caesar Cipher</b></h2>
  <p><b>Cipher Distance:</b> <label id="slidervalue">0</label></p>
  <input type="range" min="0" max="25" value="0" class="slider" id="distance" onchange="updateSlider(this.value)" />

  <p><b>Sentence: </b><input id="sentence" value="Enter a sentence here!" /></p>
  <input type="button" class="button" id="btnEncrypt" value="Encrypt!">
  <br>
  <br>
  <div id="result">Loading libraries... please wait...</div>
  <py-script src="./py/cipher.py"></py-script>
</body>

</html>
